<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #A8D5BA; /* Light green background */
        }

        body {
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333; /* Dark text color */
        }

        .key-input {
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            margin-right: 20px; /* Space between input and button */
        }

        .confirm-button {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff; /* Button color */
            color: white; /* Button text color */
            border: none;
            cursor: pointer;
        }

        .confirm-button:hover {
            background-color: #0056b3; /* Darker button color on hover */
        }

        .website-list {
            list-style-type: none;
            padding: 0;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .website-list li {
            margin: 20px 0;
        }

        .website-list a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff; /* Link color */
            background-color: #ADD8E6; /* Light blue background */
            padding: 20px 40px;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .website-list a:hover {
            background-color: #E2E6EA; /* Hover color */
        }

        /* Style for the iframe */
        .form-iframe {
            display: none; /* Initially hidden */
            margin-top: 20px;
            border: none; /* Remove border */
            width: 640px;
            height: 587px;
        }
    </style>
</head>
<body>
    <h1>Access the Website List</h1>
    <input type="text" class="key-input" placeholder="Enter Key" id="keyInput">
    <button class="confirm-button" onclick="checkKey()">Confirm</button>
    
    <ul class="website-list" id="websiteList">

        <li><a href="https://fb.nbadebate.com" target="_blank">FootBall Bros</a></li>
        <li><a href="https://sandstrike.io" target="_blank">SandStrike</a></li>
        <li><a href="https://geographyles.com" target="_blank">Proxy</a></li>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
    </ul>

    <iframe class="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSenSHYUxDWtXgiQgfbU9dHPgDKDPySa__zptqZCzCbptY5doQ/viewform?embedded=true" loading="lazy">Loadingâ€¦</iframe>

        function checkKey() {
            var inputKey = document.getElementById('keyInput').value;
            var correctKey = "PortalKey"; // The required key
            if (inputKey === correctKey) {
                document.getElementById('websiteList').style.display = 'block'; // Show the website list
                document.querySelector('.form-iframe').style.display = 'block'; // Show the iframe
            } else {
                alert("Incorrect Key. Please try again.");
            }
        }
