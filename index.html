<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-list li {
            margin: 20px 0;
        }
        .game-list a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-list a:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <h1>Game Portal</h1>
    <ul class="game-list">
        <li><a href="#" onclick="openGame('https://susuproxcy.github.io/susug/')">OvO</a></li>
        <li><a href="#" onclick="openGame('https://fb.nbadebate.com')">FootBall Bros</a></li>
        <li><a href="#" onclick="openGame('https://sandstrike.io')">SandStrike</a></li>
    </ul>

    <script>
        function openGame(url) {
            var newWindow = window.open('about:blank', '_blank'); // Open a blank tab
            newWindow.document.write('<html><head><title>Game</title></head><body>');
            newWindow.document.write('<iframe src="' + url + '" width="100%" height="100%" style="border: none;"></iframe>');
            newWindow.document.write('</body></html>');
            newWindow.document.close();
            window.close(); // Close the game portal page
        }
    </script>
</body>
</html>
