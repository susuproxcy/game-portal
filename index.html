<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-list li {
            margin: 20px 0;
        }
        .game-list a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .game-list a:hover {
            background-color: #e2e6ea;
        }
    </style>
</head>
<body>
    <h1>Game Portal</h1>
    <ul class="game-list">
        <li><a href="about:blank" target="_blank" onclick="window.open('https://susuproxcy.github.io/susug/'); return false;">OvO</a></li>
        <li><a href="about:blank" target="_blank" onclick="window.open('https://fb.nbadebate.com'); return false;">FootBall Bros</a></li>
        <li><a href="about:blank" target="_blank" onclick="window.open('https://sandstrike.io'); return false;">SandStrike</a></li>
    </ul>
</body>
</html>
