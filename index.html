<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Remove all default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body and html take up the full screen */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            background-color: #A8D5BA;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .game-list {
            list-style-type: none;
            padding: 0;
        }

        .game-list li {
            margin: 20px 0;
        }

        .game-list a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff;
            background-color: #ADD8E6;
            padding: 20px 40px;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .game-list a:hover {
            background-color: #E2E6EA;
        }

        #gamePortal {
            display: none;
        }

        #keyForm {
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ADD8E6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #E2E6EA;
        }
    </style>
</head>
<body>
    <h1>Game Portal</h1>
    <div id="keyForm">
        <h2>Key Required</h2>
        <input type="text" id="keyInput" placeholder="Enter Key">
        <br>
        <button onclick="checkKey()">Submit</button>
    </div>

    <div id="gamePortal">
        <ul class="game-list">
            <li><a href="#" onclick="openGame('https://susuproxcy.github.io/susug/')">OvO</a></li>
            <li><a href="#" onclick="openGame('https://fb.nbadebate.com')">FootBall Bros</a></li>
            <li><a href="#" onclick="openGame('https://sandstrike.io')">SandStrike</a></li>
            <li><a href="#" onclick="openGame('https://geographyles.com')">Proxy</a></li>
        </ul>
    </div>

    <script>
        function checkKey() {
            var keyInput = document.getElementById('keyInput').value;
            if (keyInput === "PortalKey") {
                document.getElementById('keyForm').style.display = "none";
                document.getElementById('gamePortal').style.display = "block";
            } else {
                alert("Incorrect Key. Please try again.");
            }
        }

        function openGame(url) {
            var newWindow = window.open('about:blank', '_blank');
            newWindow.document.title = "about:blank";
            newWindow.document.write('<html><head><title>about:blank</title></head><body style="margin:0;padding:0;width:100%;height:100%;">');
            newWindow.document.write('<iframe src="' + url + '" width="100%" height="100%" style="border: none;"></iframe>');
            newWindow.document.write('</body></html>');
            newWindow.document.close();

            // Attempt to make it fullscreen
            newWindow.document.body.onload = function() {
                if (newWindow.document.documentElement.requestFullscreen) {
                    newWindow.document.documentElement.requestFullscreen();
                }
            };

            window.close();
        }
    </script>
</body>
</html>
