<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Classroom</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Color Palette */
        :root {
            --background-color: #A8D5BA; /* Background color */
            --primary-color: #ADD8E6; /* Light blue for buttons and links */
            --hover-color: #E2E6EA; /* Light gray for hover effects */
            --text-color: #333; /* Dark text color */
        }

        /* Remove all default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure body and html take up the full screen */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        /* Title styling */
        h1 {
            color: var(--text-color);
            margin-top: 20px;
        }

        /* Center content vertically */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }

        .game-list {
            list-style-type: none;
            padding: 0;
        }

        .game-list li {
            margin: 20px 0;
        }

        .game-list a {
            text-decoration: none;
            font-size: 20px;
            color: var(--primary-color);
            background-color: var(--primary-color);
            padding: 20px 40px;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .game-list a:hover {
            background-color: var(--hover-color);
        }

        #gamePortal {
            display: none;
        }

        #keyForm {
            display: block;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <!-- Title at the top -->
    <h1>Game Portal</h1>

    <!-- Centered content area -->
    <div class="content-container">
        <div id="keyForm">
            <h2>Key Required</h2>
            <input type="text" id="keyInput" placeholder="Enter Key">
            <br>
            <button onclick="checkKey()">Submit</button>
        </div>

        <div id="gamePortal">
            <ul class="game-list">
                <li><a href="#" onclick="openGame('https://susuproxcy.github.io/susug/')">OvO</a></li>
                <li><a href="#" onclick="openGame('https://fb.nbadebate.com')">FootBall Bros</a></li>
                <li><a href="#" onclick="openGame('https://sandstrike.io')">SandStrike</a></li>
                <li><a href="#" onclick="openGame('https://geographyles.com')">Proxy</a></li>
            </ul>
        </div>
    </div>

    <script>
        function checkKey() {
            var keyInput = document.getElementById('keyInput').value;
            if (keyInput === "PortalKey") {
                document.getElementById('keyForm').style.display = "none";
                document.getElementById('gamePortal').style.display = "block";
            } else {
                alert("Incorrect Key. Please try again.");
            }
        }

            var newWindow = window.open('about:blank', '_blank');
