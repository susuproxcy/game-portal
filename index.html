<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dosis', sans-serif;
            font-weight: bold;
            background-color: #A8D5BA;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .game-list {
            list-style-type: none;
            padding: 0;
        }
        .game-list li {
            margin: 20px 0;
        }
        .game-list a {
            text-decoration: none;
            font-size: 20px;
            color: #007bff;
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            transition: background-color 0.3s;
            display: inline-block;
            background-color: #ADD8E6;
        }
        .game-list a:hover {
            background-color: #E2E6EA;
        }
        #keyForm, #keyRequestForm {
            display: block;
        }
        input[type="text"], input[type="email"] {
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ADD8E6;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E2E6EA;
        }
    </style>
</head>
<body>
    <h1>Game Portal</h1>

    <div id="keyForm">
        <h2>Key Required</h2>
        <input type="text" id="keyInput" placeholder="Enter Key">
        <br>
        <button onclick="checkKey()">Submit</button>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <div id="keyRequestForm" style="display:none;">
        <h2>Key Request Form</h2>
        <p>Put your email so we can send the request for the key</p>
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <br>
        <button onclick="sendRequest()">Send Request</button>
    </div>

    <script>
        var failureCount = 0;

        function checkKey() {
            var keyInput = document.getElementById('keyInput').value;
            if (keyInput === "PortalKey") {
                window.location.href = "gamePortal.html"; // Redirect to game portal page
            } else {
                failureCount++;
                document.getElementById('errorMessage').textContent = "Incorrect Key. Attempt " + failureCount + " of 3.";
                if (failureCount >= 3) {
                    document.getElementById('keyForm').style.display = "none";
                    document.getElementById('keyRequestForm').style.display = "block";
                }
            }
        }

        function sendRequest() {
            var userEmail = document.getElementById('emailInput').value;

            if (userEmail === "") {
                alert("Please enter a valid email.");
                return;
            }

            fetch("http://localhost:3000/send-email", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    email: userEmail,
                    message: "Request for key",
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert("Your request has been sent!");
                } else {
                    alert("Error sending request.");
                }
            })
            .catch(error => {
                alert("Error sending request: " + error);
            });
        }
    </script>
</body>
</html>
